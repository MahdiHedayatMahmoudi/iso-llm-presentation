        }
      }
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      network.fit();
      network.unselectAll();
    });

    // Fit once after stabilization
    network.once('stabilizationIterationsDone', function() {
      network.fit();
    });
  </script>
</body>
</html>
